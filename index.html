<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men√∫ Responsive</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-sky-200 shadow-md p-4 flex justify-between items-center">
    <div class="text-xl font-bold text-blue-700">Ejercicios Tailwind</div>
    <button id="menu-btn" class="md:hidden text-gray-600 text-3xl focus:outline-none">
      &#9776;

    <ul id="menu" class="hidden md:flex md:space-x-6 mt-4 md:mt-0 md:items-center text-gray-700 font-medium">

      <li><a href="Ejercicio4.html" class="hover:text-blue-900">Ejercicio 4</a></li>
    </ul>
  </nav>
  <script>
    document.getElementById("menu-btn").addEventListener("click", () => {
      const menu = document.getElementById("menu");
      menu.classList.toggle("hidden");
    });
  </script>
  <h1 class="text-3xl font-bold text-blue-600 text-center">Ejercicios de Tailwind</h1>
  <img src="imagen/intjem.jpeg" alt="Tailwind Logo" class="mx-auto w-20 mb-4" />
