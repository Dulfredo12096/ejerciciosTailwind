<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Responsive</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-sky-200 shadow-md p-4 flex justify-between items-center">
    <div class="text-xl font-bold text-blue-700">Ejercicios Tailwind</div>
    <button id="menu-btn" class="md:hidden text-gray-600 text-3xl focus:outline-none">
      &#9776;
    </button>
    <ul id="menu" class="hidden md:flex md:space-x-6 mt-4 md:mt-0 md:items-center text-gray-700 font-medium">
        <li><a href="index.html" class="hover:text-blue-900">Menu</a></li>
        <li><a href="Ejercicio1.html" class="hover:text-blue-900">Ejercicio 1</a></li>
        <li><a href="Ejercicio2.html" class="hover:text-blue-900">Ejercicio 2</a></li>
        <li><a href="Ejercicio3.html" class="hover:text-blue-900">Ejercicio 3</a></li>
        <li><a href="Ejercicio4.html" class="hover:text-blue-900">Ejercicio 4</a></li>
    </ul>
  </nav>
  <section id="ej1" class="p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Botón que cambia de color</h2>
    <div class="flex justify-center">
    <button class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-400 transition-colors duration-300">
      Pasa el cursor por aqui
    </button>
    </div>
  </section>
  <script>
    document.getElementById("menu-btn").addEventListener("click", () => {
      const menu = document.getElementById("menu");
      menu.classList.toggle("hidden");
    });
  </script>
